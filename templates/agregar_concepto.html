{% extends "maestra.html" %}
{% block titulo %}
Agregar concepto
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar concepto</h3>
            <form action="{{url_for('guardar_concepto')}}" method="post">
                <label for="idConcepto">idConcepto:</label>
                <input required type="text" class="input" placeholder="idConcepto" name="idConcepto" id="idConcepto">
                <label for="responsabilidad">responsabilidad</label>
                <input required type="text" class="input" placeholder="responsabilidad" name="responsabilidad" id="responsabilidad">
                <label for="tipo">tipo</label>
                <input required type="text" class="input" placeholder="tipo" name="tipo" id="tipo">
                <label for="descripcion">descripcion</label>
                <input required type="text" class="input" placeholder="descripcion" name="descripcion" id="descripcion">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('conceptos')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
